<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Terima Kasih - Pendaftaran Volunteer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thanks-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .thanks-container h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 1.2rem;
        }
        
        .thanks-container p {
            color: #333;
            font-size: 1.08rem;
            margin-bottom: 1.5rem;
        }
        
        .wa-btn {
            display: inline-block;
            background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.9rem 2.2rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.10);
            transition: background 0.2s, color 0.2s;
        }
        
        .wa-btn i {
            margin-right: 0.7rem;
        }
        
        .wa-btn:hover {
            background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
            color: #fff;
        }
        
        .back-link {
            display: block;
            margin-top: 2.2rem;
            color: #647dee;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="thanks-container">
        <h1><i class="fa-solid fa-circle-check"></i> Terima Kasih!</h1>
        <p>Pendaftaran volunteer Anda telah berhasil.<br>Gabung ke grup WhatsApp untuk info selanjutnya dan koordinasi panitia:</p>
        <a href="https://chat.whatsapp.com/your-group-link" target="_blank" class="wa-btn">
            <i class="fa-brands fa-whatsapp"></i> Gabung Grup WhatsApp
        </a>
        <a href="index.html" class="back-link">&larr; Kembali ke Beranda</a>
    </div>
</body>

</html>
