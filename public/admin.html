<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Login Admin - Pengajian Akbar Poliwangi 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
        
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-card h2 {
            margin-bottom: 1.5rem;
            color: #1a3a5d;
            font-weight: 700;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #1a3a5d;
            font-weight: 500;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f53ac;
            font-size: 1.1rem;
        }
        
        .input-icon input {
            width: 100%;
            padding: 0.7rem 1rem 0.7rem 2.2rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        
        .input-icon input:focus {
            border: 1.5px solid #7f53ac;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        
        .login-btn:hover {
            background: linear-gradient(90deg, #647dee 0%, #7f53ac 100%);
        }
        
        .error-message {
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 6px;
            padding: 0.6rem;
            margin-top: 1rem;
            font-size: 0.98rem;
        }
        
        .default-credentials {
            background: #f7f7fa;
            border-radius: 6px;
            padding: 0.7rem;
            margin-top: 1.2rem;
            color: #555;
            font-size: 0.95rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.2rem;
            color: #647dee;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #7f53ac;
            text-decoration: underline;
        }
        
        .event-info-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            justify-content: center;
            margin: 0 0 2.5rem 0;
        }
        
        .event-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(60, 60, 120, 0.10);
            display: flex;
            align-items: center;
            padding: 1.1rem 1.5rem;
            min-width: 220px;
            max-width: 320px;
            gap: 1rem;
        }
        
        .event-icon {
            font-size: 2rem;
            color: #7f53ac;
            flex-shrink: 0;
        }
        
        .event-label {
            font-size: 1.02rem;
            color: #647dee;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        
        .event-value {
            font-size: 1.05rem;
            color: #222;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .login-card {
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
                max-width: 98vw;
            }
            .event-info-container {
                flex-direction: column;
                gap: 0.8rem;
            }
            .event-card {
                min-width: unset;
                max-width: 98vw;
                padding: 1rem 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h2>Login Admin</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@volunteer.com" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <button a href="dashboard.html" class="login-btn" type="submit">Login</button>
                <div class="error-message" style="display:none;">Email atau password salah</div>
            </form>
            <a href="index.html" class="back-link">&larr; Kembali ke Beranda</a>
        </div>
        <div class="event-info-container">
            <div class="event-card">
                <i class="fa fa-calendar-alt event-icon"></i>
                <div>
                    <div class="event-label">Waktu</div>
                    <div class="event-value">Sabtu, 20 Juli 2024<br>08.00 - 12.00 WIB</div>
                </div>
            </div>
            <div class="event-card">
                <i class="fa fa-map-marker-alt event-icon"></i>
                <div>
                    <div class="event-label">Tempat</div>
                    <div class="event-value">Aula Politeknik Negeri Banyuwangi</div>
                </div>
            </div>
            <div class="event-card">
                <i class="fa fa-users event-icon"></i>
                <div>
                    <div class="event-label">Peserta</div>
                    <div class="event-value">Umum & Mahasiswa</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.querySelector('.error-message');
            errorDiv.style.display = 'none';

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                const data = await res.json();
                if (data.success) {
                    errorDiv.textContent = 'Login berhasil';
                    errorDiv.style.background = '#eafaf1';
                    errorDiv.style.color = '#27ae60';
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = data.message || 'Email atau password salah';
                    errorDiv.style.background = '#ffeaea';
                    errorDiv.style.color = '#e74c3c';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Terjadi kesalahan. Coba lagi.';
                errorDiv.style.background = '#ffeaea';
                errorDiv.style.color = '#e74c3c';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
