<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Kepanitiaan Pengajian Akbar Poliwangi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        
        .header-acara {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        
        .header-acara h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #218c74;
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        
        .header-acara h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #3867d6;
            font-size: 1.3em;
            margin: 0 0 10px 0;
        }
        
        .header-acara p {
            color: #444;
            font-size: 1.05em;
            margin-bottom: 0;
        }
        
        .container {
            max-width: 430px;
            margin: 30px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(33, 140, 116, 0.10), 0 1.5px 6px rgba(56, 103, 214, 0.08);
            padding: 36px 28px 28px 28px;
        }
        
        h2 {
            text-align: center;
            color: #218c74;
            margin-bottom: 18px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        
        .selected-division {
            background: #e8f4f8;
            border: 1px solid #2980b9;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .selected-division h4 {
            margin: 0 0 10px 0;
            color: #2980b9;
        }
        
        .selected-division p {
            margin: 5px 0;
            color: #666;
        }
        
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
            color: #3867d6;
            font-weight: 600;
        }
        
        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #b2bec3;
            border-radius: 6px;
            font-size: 1em;
            font-family: 'Quicksand', Arial, sans-serif;
            background: #f9f9f9;
            transition: border 0.2s;
        }
        
        input:focus,
        select:focus {
            border: 1.5px solid #218c74;
            outline: none;
        }
        
        button {
            margin-top: 28px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #218c74 60%, #3867d6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 140, 116, 0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            background: linear-gradient(90deg, #3867d6 60%, #218c74 100%);
            box-shadow: 0 4px 16px rgba(56, 103, 214, 0.10);
        }
        
        .message {
            margin-top: 18px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            color: #27ae60;
        }
        
        .error {
            color: #c0392b;
        }
        
        .back {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #3867d6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .required {
            color: #c0392b;
        }
        
        .form-container {
            max-width: 420px;
            margin: 2.5rem auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 2.5rem 2rem 2rem 2rem;
            animation: fadeInDown 1s;
        }
        
        .form-container h2 {
            text-align: center;
            color: #1a3a5d;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #1a3a5d;
            font-weight: 500;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f53ac;
            font-size: 1.1rem;
        }
        
        .input-icon input,
        .input-icon select {
            width: 100%;
            padding: 0.7rem 1rem 0.7rem 2.2rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        
        .input-icon input:focus,
        .input-icon select:focus {
            border: 1.5px solid #7f53ac;
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #647dee 0%, #7f53ac 100%);
        }
        
        .info-card {
            background: #f7f7fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            color: #555;
            font-size: 0.98rem;
            display: flex;
            align-items: flex-start;
            gap: 0.7rem;
        }
        
        .info-card i {
            color: #647dee;
            font-size: 1.3rem;
            margin-top: 0.1rem;
        }
        
        .notif {
            color: #fff;
            background: #7f53ac;
            border-radius: 6px;
            padding: 0.7rem;
            margin-top: 1.2rem;
            font-size: 0.98rem;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 600px) {
            .form-container {
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
                max-width: 98vw;
            }
        }
    </style>
</head>

<body>
    <div class="header-acara">
        <h1>Pengajian Akbar Poliwangi 2025</h1>
        <h2>Pendaftaran Kepanitiaan</h2>
        <p>Bergabunglah menjadi bagian dari kepanitiaan Pengajian Akbar Poliwangi!<br>Kontribusi Anda sangat berarti untuk suksesnya acara ini.</p>
    </div>
    <div id="event-info"></div>
    <div class="form-container animate__animated animate__fadeInDown">
        <h2><i class="fa-solid fa-hands-helping"></i> Daftar Volunteer</h2>
        <form id="volunteerForm">
            <div class="input-group">
                <label for="name">Nama</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div class="input-group">
                <label for="nim">NIM</label>
                <div class="input-icon">
                    <i class="fa fa-id-card"></i>
                    <input type="text" id="nim" name="nim" required>
                </div>
            </div>
            <div class="input-group">
                <label for="prodi">Prodi</label>
                <div class="input-icon">
                    <i class="fa fa-graduation-cap"></i>
                    <input type="text" id="prodi" name="prodi" required>
                </div>
            </div>
            <div class="input-group">
                <label for="noHp">No HP</label>
                <div class="input-icon">
                    <i class="fa fa-phone"></i>
                    <input type="text" id="noHp" name="noHp" required>
                </div>
            </div>
            <div class="input-group">
                <label for="divisionId">Divisi</label>
                <div class="input-icon">
                    <i class="fa fa-users"></i>
                    <select id="divisionId" name="divisionId" required>
                        <option value="">Pilih Divisi</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Daftar</button>
        </form>
        <div class="notif animate__animated" id="notif"></div>
        <div class="info-card"><i class="fa-solid fa-circle-info"></i> Pastikan data yang kamu isi sudah benar sebelum submit.</div>
    </div>
    <a href="index.html" class="back">&larr; Kembali ke Beranda</a>
    <script>
        console.log('Script volunteerForm loaded');
        // Load divisi dari API
        async function loadDivisions() {
            const select = document.getElementById('divisionId');
            select.innerHTML = '<option value="">-- Pilih Divisi --</option>';
            try {
                const res = await fetch('/api/divisions');
                const divisions = await res.json();
                divisions
                    .filter(div => div.isActive && typeof div.quota === 'number' && typeof div.currentRegistered === 'number' && (div.quota - div.currentRegistered) > 0)
                    .forEach(div => {
                        const sisa = div.quota - div.currentRegistered;
                        const opt = document.createElement('option');
                        opt.value = div.id;
                        opt.textContent = `${div.name} (Sisa: ${sisa})`;
                        select.appendChild(opt);
                    });
            } catch (err) {
                select.innerHTML = '<option value="">Gagal memuat divisi</option>';
            }
        }
        loadDivisions();

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('volunteerForm');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    console.log('Form submit event triggered');
                    e.preventDefault();
                    const name = document.getElementById('name').value;
                    const nim = document.getElementById('nim').value;
                    const prodi = document.getElementById('prodi').value;
                    const noHp = document.getElementById('noHp').value;
                    const divisionId = document.getElementById('divisionId').value;
                    const messageDiv = document.getElementById('notif');
                    const submitButton = document.querySelector('button[type="submit"]');
                    messageDiv.textContent = '';
                    messageDiv.className = 'notif';
                    submitButton.disabled = true;
                    submitButton.textContent = 'Mendaftar...';
                    try {
                        const response = await fetch('/api/volunteer/add', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name,
                                nim,
                                prodi,
                                noHp,
                                divisionId
                            })
                        });
                        if (response.ok) {
                            window.location.href = 'terimakasih.html';
                            return;
                        } else {
                            const data = await response.json();
                            messageDiv.textContent = data.message || 'Pendaftaran gagal. Silakan coba lagi.';
                            messageDiv.classList.add('error');
                            messageDiv.style.display = 'block';
                        }
                    } catch (err) {
                        messageDiv.textContent = 'Terjadi kesalahan jaringan.';
                        messageDiv.classList.add('error');
                        alert('Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
                    } finally {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Daftar';
                    }
                });
            } else {
                alert('Form volunteerForm tidak ditemukan di halaman!');
            }
        });

        // Load event info dari API
        async function loadEventInfo() {
            try {
                const res = await fetch('/api/events');
                if (!res.ok) return;
                const events = await res.json();
                if (!Array.isArray(events) || events.length === 0) return;
                const event = events[0]; // Ambil event pertama
                let html = `
                    <div class="info-card">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div>
                            <b>${event.name || 'Acara'}</b><br>
                            <span><b>Waktu:</b> ${new Date(event.date).toLocaleString('id-ID')}</span><br>
                            <span><b>Tempat:</b> ${event.location}</span>
                        </div>
                    </div>
                `;
                document.getElementById('event-info').innerHTML = html;
            } catch (e) { /* abaikan */ }
        }
        loadEventInfo();
    </script>
</body>

</html>
