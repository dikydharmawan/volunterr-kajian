<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Divisi - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        
        .divisions-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2.5rem 1rem 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        
        .divisions-hero {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.13);
            padding: 2.5rem 2rem 2.2rem 2rem;
            display: flex;
            align-items: center;
            gap: 2.2rem;
            margin-bottom: 0.5rem;
            animation: fadeInDown 1s;
        }
        
        .divisions-hero-icon {
            font-size: 3.5rem;
            color: #7f53ac;
            background: #f3eaff;
            border-radius: 50%;
            padding: 1.1rem 1.2rem;
            box-shadow: 0 2px 12px rgba(127, 83, 172, 0.08);
            margin-right: 0.5rem;
        }
        
        .divisions-hero-content h1 {
            font-size: 2rem;
            color: #1a3a5d;
            font-weight: 700;
            margin: 0 0 0.7rem 0;
        }
        
        .divisions-hero-content p {
            font-size: 1.1rem;
            color: #555;
            margin: 0;
        }
        
        .divisions-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        
        .division-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(60, 60, 120, 0.10);
            min-width: 240px;
            max-width: 320px;
            flex: 1 1 260px;
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.7rem;
            animation: fadeInUp 1.2s;
        }
        
        .division-card .division-card-icon {
            font-size: 2.1rem;
            color: #218c74;
            background: #e0f7fa;
            border-radius: 50%;
            padding: 0.7rem 0.8rem;
            margin-bottom: 0.2rem;
            box-shadow: 0 2px 8px rgba(33, 140, 116, 0.08);
        }
        
        .division-card .division-card-title {
            font-size: 1.13rem;
            color: #7f53ac;
            font-weight: 600;
            margin-bottom: 0.1rem;
        }
        
        .division-card .division-card-value {
            font-size: 1.08rem;
            color: #222;
            font-weight: 500;
        }
        
        @media (max-width: 900px) {
            .divisions-container {
                padding: 1.2rem 0.2rem 1.2rem 0.2rem;
            }
            .divisions-hero {
                flex-direction: column;
                gap: 1.2rem;
                text-align: center;
            }
            .divisions-cards {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        @media (max-width: 600px) {
            .divisions-container {
                padding: 0.5rem 0.1rem 0.5rem 0.1rem;
            }
            .divisions-hero {
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
            }
            .division-card {
                padding: 1rem 0.7rem;
                min-width: unset;
                max-width: 98vw;
            }
        }
    </style>
</head>

<body>
    <div class="divisions-container">
        <div class="divisions-hero animate__animated animate__fadeInDown">
            <i class="fa-solid fa-layer-group divisions-hero-icon"></i>
            <div class="divisions-hero-content">
                <h1>Divisi Volunteer</h1>
                <p>Lihat daftar divisi yang tersedia untuk volunteer. Pilih divisi yang sesuai dengan minat dan keahlianmu!</p>
            </div>
        </div>
        <div class="divisions-cards animate__animated animate__fadeInUp">
            <!-- Card divisi, isi dinamis dari backend -->
            <div class="division-card">
                <i class="fa-solid fa-people-group division-card-icon"></i>
                <div class="division-card-title">Divisi Contoh</div>
                <div class="division-card-value">Deskripsi singkat divisi.</div>
            </div>
            <!-- Tambahkan card divisi lain secara dinamis -->
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h2>Manajemen Divisi</h2>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="openModal()">Tambah Divisi</button>
                <button class="btn btn-success" onclick="exportData()">Export Data</button>
                <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
                <a href="#" class="btn btn-danger" onclick="logout()">Logout</a>
            </div>
        </div>

        <div id="divisionsList"></div>
    </div>

    <!-- Modal untuk tambah/edit divisi -->
    <div id="divisionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Tambah Divisi Baru</h3>

            <form id="divisionForm">
                <input type="hidden" id="divisionId">

                <div class="form-group">
                    <label for="name">Nama Divisi *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Deskripsi *</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="quota">Kuota *</label>
                    <input type="number" id="quota" min="1" required>
                </div>

                <div class="form-group">
                    <label for="deadline">Batas Waktu *</label>
                    <input type="datetime-local" id="deadline" required>
                </div>

                <div class="form-group">
                    <label>Persyaratan</label>
                    <div class="requirements-container">
                        <div id="requirementsList"></div>
                        <button type="button" onclick="addRequirement()" class="btn btn-primary">Tambah Persyaratan</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked>
                        Aktif
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="button" onclick="closeModal()" class="btn btn-danger">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Cek autentikasi
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('Silakan login terlebih dahulu!');
                window.location.href = 'admin.html';
                return false;
            }
            return true;
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminData');
            window.location.href = 'admin.html';
        }

        // Load divisions
        async function loadDivisions() {
            if (!checkAuth()) return;

            const container = document.getElementById('divisionsList');
            container.innerHTML = '<div class="loading">Memuat data divisi...</div>';

            try {
                const response = await fetch('/api/divisions');
                if (!response.ok) throw new Error('Gagal memuat data');

                const divisions = await response.json();

                if (!Array.isArray(divisions) || divisions.length === 0) {
                    container.innerHTML = '<div class="empty">Belum ada divisi yang dibuat.</div>';
                    return;
                }

                let html = `
                    <table>
                        <tr>
                            <th>Nama Divisi</th>
                            <th>Deskripsi</th>
                            <th>Kuota</th>
                            <th>Terdaftar</th>
                            <th>Batas Waktu</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                `;

                divisions.forEach(division => {
                    const deadline = new Date(division.deadline);
                    const isExpired = new Date() > deadline;
                    const isFull = division.currentRegistered >= division.quota;
                    const isActive = division.isActive;

                    let statusClass = 'status-active';
                    let statusText = 'Aktif';

                    if (!isActive) {
                        statusClass = 'status-inactive';
                        statusText = 'Tidak Aktif';
                    } else if (isExpired) {
                        statusClass = 'status-expired';
                        statusText = 'Berakhir';
                    } else if (isFull) {
                        statusClass = 'status-full';
                        statusText = 'Penuh';
                    }

                    html += `
                        <tr>
                            <td>${division.name}</td>
                            <td>${division.description}</td>
                            <td>${division.quota}</td>
                            <td>${division.currentRegistered}</td>
                            <td>${deadline.toLocaleString('id-ID')}</td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td>
                                <button class="btn btn-primary" onclick="editDivision('${division.id}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteDivision('${division.id}')">Hapus</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading divisions:', error);
                container.innerHTML = '<div class="empty">Gagal memuat data divisi.</div>';
            }
        }

        // Modal functions
        function openModal() {
            document.getElementById('divisionModal').style.display = 'block';
            document.getElementById('modalTitle').textContent = 'Tambah Divisi Baru';
            document.getElementById('divisionForm').reset();
            document.getElementById('divisionId').value = '';
            document.getElementById('requirementsList').innerHTML = '';
            addRequirement(); // Add one empty requirement field
        }

        function closeModal() {
            document.getElementById('divisionModal').style.display = 'none';
        }

        function addRequirement() {
            const container = document.getElementById('requirementsList');
            const div = document.createElement('div');
            div.className = 'requirement-item';
            div.innerHTML = `
                <input type="text" placeholder="Masukkan persyaratan">
                <button type="button" onclick="this.parentElement.remove()">Hapus</button>
            `;
            container.appendChild(div);
        }

        // Form submission
        document.getElementById('divisionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const id = document.getElementById('divisionId').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const quota = document.getElementById('quota').value;
            const deadline = document.getElementById('deadline').value;
            const isActive = document.getElementById('isActive').checked;

            // Get requirements
            const requirementInputs = document.querySelectorAll('#requirementsList input');
            const requirements = Array.from(requirementInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');

            const divisionData = {
                name,
                description,
                quota: parseInt(quota),
                deadline: new Date(deadline).toISOString(),
                requirements,
                isActive
            };

            try {
                const url = id ? `/api/divisions/${id}` : '/api/divisions';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(divisionData)
                });

                if (response.ok) {
                    closeModal();
                    loadDivisions();
                    alert(id ? 'Divisi berhasil diperbarui!' : 'Divisi berhasil dibuat!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'Terjadi kesalahan');
                }
            } catch (error) {
                console.error('Error saving division:', error);
                alert('Terjadi kesalahan saat menyimpan divisi');
            }
        });

        // Edit division
        async function editDivision(id) {
            try {
                const response = await fetch(`/api/divisions/${id}`);
                if (!response.ok) throw new Error('Gagal memuat data divisi');

                const division = await response.json();

                document.getElementById('divisionId').value = division.id;
                document.getElementById('name').value = division.name;
                document.getElementById('description').value = division.description;
                document.getElementById('quota').value = division.quota;
                document.getElementById('deadline').value = new Date(division.deadline).toISOString().slice(0, 16);
                document.getElementById('isActive').checked = division.isActive;

                // Set requirements
                document.getElementById('requirementsList').innerHTML = '';
                if (division.requirements && division.requirements.length > 0) {
                    division.requirements.forEach(req => {
                        const div = document.createElement('div');
                        div.className = 'requirement-item';
                        div.innerHTML = `
                            <input type="text" value="${req}" placeholder="Masukkan persyaratan">
                            <button type="button" onclick="this.parentElement.remove()">Hapus</button>
                        `;
                        document.getElementById('requirementsList').appendChild(div);
                    });
                } else {
                    addRequirement();
                }

                document.getElementById('modalTitle').textContent = 'Edit Divisi';
                openModal();

            } catch (error) {
                console.error('Error loading division:', error);
                alert('Gagal memuat data divisi');
            }
        }

        // Delete division
        async function deleteDivision(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus divisi ini?')) return;

            try {
                const response = await fetch(`/api/divisions/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDivisions();
                    alert('Divisi berhasil dihapus!');
                } else {
                    alert('Gagal menghapus divisi');
                }
            } catch (error) {
                console.error('Error deleting division:', error);
                alert('Terjadi kesalahan saat menghapus divisi');
            }
        }

        // Export data
        function exportData() {
            window.open('/api/divisions/export/csv', '_blank');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('divisionModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load divisions when page loads
        loadDivisions();
    </script>
</body>

</html>
