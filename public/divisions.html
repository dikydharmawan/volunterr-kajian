<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Divisi - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.13);
            padding: 2.5rem 2rem 2.2rem 2rem;
        }
        
        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        
        .header h2 {
            font-size: 1.7rem;
            color: #1a3a5d;
            font-weight: 700;
            margin: 0;
        }
        
        .nav-buttons {
            display: flex;
            gap: 0.7rem;
        }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 7px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #7f53ac 0%, #647dee 100%);
            color: #fff;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #647dee 0%, #7f53ac 100%);
        }
        
        .btn-success {
            background: #27ae60;
            color: #fff;
        }
        
        .btn-success:hover {
            background: #219150;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        #divisionsList {
            margin-top: 1.5rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fafaff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(60, 60, 120, 0.07);
        }
        
        th,
        td {
            padding: 0.85rem 0.7rem;
            text-align: left;
        }
        
        th {
            background: #f3eaff;
            color: #7f53ac;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background: #f7f7fa;
        }
        
        tr:hover {
            background: #eafaf1;
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .status-active {
            background: #eafaf1;
            color: #27ae60;
        }
        
        .status-inactive {
            background: #ffeaea;
            color: #e74c3c;
        }
        
        .status-expired {
            background: #f9e79f;
            color: #b7950b;
        }
        
        .status-full {
            background: #eaf1fa;
            color: #2980b9;
        }
        
        .loading,
        .empty {
            text-align: center;
            color: #888;
            margin: 2rem 0;
        }
        /* Modal */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(60, 60, 120, 0.13);
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s;
            opacity: 0;
        }
        
        .modal.show {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: #fff;
            border-radius: 14px;
            padding: 2.2rem 2rem 1.5rem 2rem;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.18);
            max-width: 420px;
            width: 98vw;
            position: relative;
            animation: fadeInModal 0.25s;
        }
        
        @keyframes fadeInModal {
            from {
                transform: translateY(40px) scale(0.97);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        .modal-content h3 {
            margin-top: 0;
            color: #7f53ac;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .close {
            position: absolute;
            right: 1.2rem;
            top: 1.2rem;
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1.1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
        }
        
        .form-group button {
            flex: 1 1 48%;
            min-width: 120px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="datetime-local"],
        .form-group textarea {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border: 1px solid #d1d5db;
            border-radius: 7px;
            font-size: 1rem;
            font-family: inherit;
            background: #f7f7fa;
        }
        
        .form-group textarea {
            resize: vertical;
        }
        
        .requirements-container {
            margin-top: 0.5rem;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .requirement-item input {
            flex: 1;
        }
        
        .requirement-item button {
            padding: 0.3rem 0.7rem;
            font-size: 0.95rem;
        }
        
        .requirements-container button {
            width: auto;
            min-width: 120px;
        }
        
        .table-action-btns {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0.7rem 0.1rem 0.7rem 0.1rem;
                max-width: 100vw;
                min-width: 0;
            }
            .header {
                flex-direction: column;
                gap: 0.7rem;
                text-align: center;
            }
            .nav-buttons {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }
            .btn,
            .btn-primary,
            .btn-danger,
            .btn-success {
                width: 100%;
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            #divisionsList {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            table {
                min-width: 600px;
                font-size: 0.95rem;
            }
            th,
            td {
                padding: 0.6rem 0.4rem;
            }
            .modal-content {
                padding: 0.7rem 0.1rem 0.7rem 0.1rem;
                max-width: 100vw;
                width: 100vw;
            }
            .form-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            .form-group button {
                width: 100%;
                min-width: 0;
            }
            .requirements-container button {
                width: 100%;
                min-width: 0;
            }
            .table-action-btns {
                flex-direction: column;
                gap: 0.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Manajemen Divisi</h2>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="openModal()">Tambah Divisi</button>
                <button class="btn btn-success" onclick="exportData()">Export Data</button>
                <a href="dashboard.html" class="btn btn-primary">Dashboard</a>
                <a href="#" class="btn btn-danger" onclick="logout()">Logout</a>
            </div>
        </div>
        <div id="divisionsList"></div>
    </div>
    <!-- Modal untuk tambah/edit divisi -->
    <div id="divisionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Tambah Divisi Baru</h3>
            <form id="divisionForm">
                <input type="hidden" id="divisionId">
                <div class="form-group">
                    <label for="name">Nama Divisi *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Deskripsi *</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="quota">Kuota *</label>
                    <input type="number" id="quota" min="1" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Batas Waktu *</label>
                    <input type="datetime-local" id="deadline" required>
                </div>
                <div class="form-group">
                    <label>Persyaratan</label>
                    <div class="requirements-container">
                        <div id="requirementsList"></div>
                        <button type="button" onclick="addRequirement()" class="btn btn-primary">Tambah Persyaratan</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked>
                        Aktif
                    </label>
                </div>
                <div class="form-group" style="display: flex; gap: 0.7rem;">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <button type="button" onclick="closeModal()" class="btn btn-danger">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminData');
            window.location.href = 'admin.html';
        }

        // Load divisions
        async function loadDivisions() {
            if (!checkAuth()) return;

            const container = document.getElementById('divisionsList');
            container.innerHTML = '<div class="loading">Memuat data divisi...</div>';

            try {
                const response = await fetch('/api/divisions');
                if (!response.ok) throw new Error('Gagal memuat data');

                const divisions = await response.json();
                console.log('Data divisi dari backend:', divisions); // log debug

                if (!Array.isArray(divisions) || divisions.length === 0) {
                    container.innerHTML = '<div class="empty">Belum ada divisi yang dibuat atau data tidak ditemukan.</div>';
                    return;
                }

                let html = `
                    <table>
                        <tr>
                            <th>Nama Divisi</th>
                            <th>Deskripsi</th>
                            <th>Kuota</th>
                            <th>Terdaftar</th>
                            <th>Batas Waktu</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                `;

                divisions.forEach(division => {
                    const deadline = new Date(division.deadline);
                    const isExpired = new Date() > deadline;
                    const isFull = division.currentRegistered >= division.quota;
                    const isActive = division.isActive;

                    let statusClass = 'status-active';
                    let statusText = 'Aktif';

                    if (!isActive) {
                        statusClass = 'status-inactive';
                        statusText = 'Tidak Aktif';
                    } else if (isExpired) {
                        statusClass = 'status-expired';
                        statusText = 'Berakhir';
                    } else if (isFull) {
                        statusClass = 'status-full';
                        statusText = 'Penuh';
                    }

                    html += `
                        <tr>
                            <td>${division.name}</td>
                            <td>${division.description}</td>
                            <td>${division.quota}</td>
                            <td>${division.currentRegistered}</td>
                            <td>${deadline.toLocaleString('id-ID')}</td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td>
                                <div class="table-action-btns">
                                    <button class="btn btn-primary" onclick="editDivision('${division.id}')">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteDivision('${division.id}')">Hapus</button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                html += '</table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading divisions:', error);
                container.innerHTML = '<div class="empty">Gagal memuat data divisi. Cek koneksi atau hubungi admin.</div>';
            }
        }

        // Modal functions
        function openModal() {
            document.getElementById('divisionModal').classList.add('show');
            document.getElementById('modalTitle').textContent = 'Tambah Divisi Baru';
            document.getElementById('divisionForm').reset();
            document.getElementById('divisionId').value = '';
            document.getElementById('requirementsList').innerHTML = '';
            addRequirement(); // Add one empty requirement field
        }

        function closeModal() {
            document.getElementById('divisionModal').classList.remove('show');
        }

        function addRequirement() {
            const container = document.getElementById('requirementsList');
            const div = document.createElement('div');
            div.className = 'requirement-item';
            div.innerHTML = `
                <input type="text" placeholder="Masukkan persyaratan">
                <button type="button" onclick="this.parentElement.remove()">Hapus</button>
            `;
            container.appendChild(div);
        }

        // Form submission
        document.getElementById('divisionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const id = document.getElementById('divisionId').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const quota = document.getElementById('quota').value;
            const deadline = document.getElementById('deadline').value;
            const isActive = document.getElementById('isActive').checked;

            // Get requirements
            const requirementInputs = document.querySelectorAll('#requirementsList input');
            const requirements = Array.from(requirementInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');

            const divisionData = {
                name,
                description,
                quota: parseInt(quota),
                deadline: new Date(deadline).toISOString(),
                requirements,
                isActive
            };

            try {
                const url = id ? `/api/divisions/${id}` : '/api/division/add';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(divisionData)
                });

                if (response.ok) {
                    closeModal();
                    loadDivisions();
                    alert(id ? 'Divisi berhasil diperbarui!' : 'Divisi berhasil dibuat!');
                } else {
                    const error = await response.json();
                    alert(error.message || 'Terjadi kesalahan');
                }
            } catch (error) {
                console.error('Error saving division:', error);
                alert('Terjadi kesalahan saat menyimpan divisi');
            }
        });

        // Edit division
        async function editDivision(id) {
            try {
                const response = await fetch(`/api/divisions/${id}`);
                if (!response.ok) throw new Error('Gagal memuat data divisi');

                const division = await response.json();

                document.getElementById('divisionId').value = division.id;
                document.getElementById('name').value = division.name;
                document.getElementById('description').value = division.description;
                document.getElementById('quota').value = division.quota;
                document.getElementById('deadline').value = new Date(division.deadline).toISOString().slice(0, 16);
                document.getElementById('isActive').checked = division.isActive;

                // Set requirements
                document.getElementById('requirementsList').innerHTML = '';
                if (division.requirements && division.requirements.length > 0) {
                    division.requirements.forEach(req => {
                        const div = document.createElement('div');
                        div.className = 'requirement-item';
                        div.innerHTML = `
                            <input type="text" value="${req}" placeholder="Masukkan persyaratan">
                            <button type="button" onclick="this.parentElement.remove()">Hapus</button>
                        `;
                        document.getElementById('requirementsList').appendChild(div);
                    });
                } else {
                    addRequirement();
                }

                document.getElementById('modalTitle').textContent = 'Edit Divisi';
                openModal();

            } catch (error) {
                console.error('Error loading division:', error);
                alert('Gagal memuat data divisi');
            }
        }

        // Delete division
        async function deleteDivision(id) {
            if (!confirm('Apakah Anda yakin ingin menghapus divisi ini?')) return;

            try {
                const response = await fetch(`/api/divisions/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadDivisions();
                    alert('Divisi berhasil dihapus!');
                } else {
                    alert('Gagal menghapus divisi');
                }
            } catch (error) {
                console.error('Error deleting division:', error);
                alert('Terjadi kesalahan saat menghapus divisi');
            }
        }

        // Export data
        function exportData() {
            window.open('/api/divisions/export/csv', '_blank');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('divisionModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load divisions when page loads
        loadDivisions();
    </script>
</body>

</html>
