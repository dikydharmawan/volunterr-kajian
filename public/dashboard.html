<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Pengajian Akbar Poliwangi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
            margin: 0;
            padding: 0;
        }
        
        .header-acara {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 0;
        }
        
        .header-acara h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #218c74;
            font-size: 2em;
            margin-bottom: 6px;
        }
        
        .header-acara h2 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #3867d6;
            font-size: 1.1em;
            margin: 0 0 10px 0;
        }
        
        .container {
            max-width: 1100px;
            margin: 30px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(33, 140, 116, 0.10), 0 1.5px 6px rgba(56, 103, 214, 0.08);
            padding: 36px 28px 28px 28px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        h2 {
            color: #218c74;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        
        .logout {
            color: #c0392b;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 1px solid #c0392b;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .logout:hover {
            background: #c0392b;
            color: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        
        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 12px 8px;
            text-align: left;
        }
        
        th {
            background: #218c74;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
        }
        
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        
        tr:hover {
            background: #e8f4f8;
        }
        
        .empty,
        .loading {
            text-align: center;
            color: #888;
            padding: 40px;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-btn {
            padding: 4px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 2px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        
        .btn-approve {
            background: #28a745;
            color: white;
        }
        
        .btn-reject {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete {
            background: #c0392b;
            color: white;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
        }
        
        .btn-primary {
            background: #218c74;
            color: white;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-danger {
            background: #c0392b;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            box-shadow: 0 2px 8px rgba(33, 140, 116, 0.10);
        }
        
        @media (max-width: 900px) {
            .container {
                padding: 10px;
            }
            table,
            th,
            td {
                font-size: 0.95em;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2px;
            }
            .header {
                flex-direction: column;
                gap: 10px;
            }
            table,
            th,
            td {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="header-acara">
        <h1>Pengajian Akbar Poliwangi 2024</h1>
        <h2>Dashboard Admin - Kepanitiaan</h2>
    </div>
    <div class="container">
        <div class="header">
            <h2>Manajemen Pendaftar</h2>
            <div class="nav-buttons">
                <a href="divisions.html" class="btn btn-primary">Kelola Divisi</a>
                <button class="btn btn-success" onclick="exportVolunteersData()">Export Data</button>
                <a href="#" class="btn btn-danger" onclick="logout()">Logout</a>
            </div>
        </div>
        <div id="volunteerList"></div>
    </div>
    <script>
        // Cek apakah admin sudah login
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('Silakan login terlebih dahulu!');
                window.location.href = 'admin.html';
                return false;
            }
            return true;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminData');
            window.location.href = 'admin.html';
        }

        // Update status volunteer
        async function updateVolunteerStatus(id, status) {
            try {
                const response = await fetch(`/api/volunteers/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status
                    })
                });

                if (response.ok) {
                    loadVolunteers(); // Reload data
                } else {
                    alert('Gagal memperbarui status relawan');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Terjadi kesalahan saat memperbarui status');
            }
        }

        async function deleteVolunteer(id) {
            if (!confirm('Yakin ingin menghapus pendaftar ini?')) return;
            try {
                const response = await fetch(`/api/volunteers/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadVolunteers();
                } else {
                    alert('Gagal menghapus pendaftar');
                }
            } catch (error) {
                alert('Terjadi kesalahan saat menghapus pendaftar');
            }
        }

        async function loadVolunteers() {
            if (!checkAuth()) return;

            const container = document.getElementById('volunteerList');
            container.innerHTML = '<div class="loading">Memuat data pendaftar...</div>';

            try {
                const response = await fetch('/api/volunteers');
                if (!response.ok) throw new Error('Gagal memuat data');

                const volunteers = await response.json();

                if (!Array.isArray(volunteers) || volunteers.length === 0) {
                    container.innerHTML = '<div class="empty">Belum ada pendaftar.</div>';
                    return;
                }

                let html = `
                    <table>
                        <tr>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>Prodi</th>
                            <th>No. HP</th>
                            <th>Divisi</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                `;

                volunteers.forEach(volunteer => {
                    html += `
                        <tr>
                            <td>${volunteer.name || '-'}</td>
                            <td>${volunteer.nim || '-'}</td>
                            <td>${volunteer.prodi || '-'}</td>
                            <td>${volunteer.noHp || '-'}</td>
                            <td>${volunteer.divisionId || '-'}</td>
                            <td><span class="status ${volunteer.status === 'active' ? 'active' : 'inactive'}">${volunteer.status === 'active' ? 'Aktif' : 'Tidak Aktif'}</span></td>
                            <td>
                                <button class="action-btn btn-delete" onclick="deleteVolunteer('${volunteer.id}')">Hapus</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading volunteers:', error);
                container.innerHTML = '<div class="empty">Gagal memuat data pendaftar.</div>';
            }
        }

        // Export volunteers data
        function exportVolunteersData() {
            window.open('/api/volunteers/export/csv', '_blank');
        }

        // Load volunteers saat halaman dimuat
        loadVolunteers();
    </script>
</body>

</html>
